<div class="container">
<h2 class="title">{{product.name}}</h2>
<div class="info">
    <div class="info-item">
        <label for="">ID:</label>
        <span>{{product.id}}</span>
    </div>
    <div class="info-item">
        <label for="">Author:</label>
        <span>{{product.author}}</span>
    </div>
    <div class="info-item">
        <label for="">Publisher:</label>
        <span>{{product.publisher}}</span>
    </div>
</div>
<div class="image-container">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" />
</div>
<div class="order-options">
    <div class="info-item">
        <label for="">Price:</label>
        <span>{{product.price}}NIS</span>
    </div>
    <div *ngIf="product.discount" class="info-item">
        <label for="">Discount:</label>
        <span>{{product.discount * 100}}%</span>
    </div>
    <div *ngIf="product.discount" class="info-item">
        <label for="">Total:</label>
        <span>{{product.price * (1 - product.discount)}}NIS</span>
    </div>
    <button class="submit-btn">Add To Cart</button>
</div>
</div>
