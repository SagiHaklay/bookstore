<a class="btn btn-link" [routerLink]="['..']">Back</a>
<app-product-info [product]="product"></app-product-info>
<div class="order-options">
    <div class="info-item">
        <label for="">Price:</label>
        <span>{{product.price | currency:'ILS'}}</span>
    </div>
    <div *ngIf="product.discount" class="info-item">
        <label for="">Discount:</label>
        <span>{{product.discount}}%</span>
    </div>
    <div *ngIf="product.discount" class="info-item">
        <label for="">Total:</label>
        <span>{{product.price * (100 - product.discount) / 100 | currency:'ILS'}}</span>
    </div>
    <form [formGroup]="cartForm" (ngSubmit)="onClickAddToCart()">
        <div class="form-group">
            <div class="info-item">
                <label for="quantity">Quantity:</label>
                <input class="quantity form-control" type="number" id="quantity" formControlName="quantity" />
            </div>
            
            <div *ngIf="cartForm.get('quantity')?.invalid && cartForm.get('quantity')?.touched" class="error-msg">
                {{getQuantityErrorMessaage()}}
            </div>

            <button [disabled]="cartForm.invalid" type="submit" class="btn btn-primary">Add To Cart</button>
        </div>
        
        
    </form>
    
</div>

<app-dialog-box-modal *ngIf="showDialogBox" [message]="dialogBoxMessage" (close)="onCloseDialogBox()"></app-dialog-box-modal>
