<div class="grid-container">
<a *ngFor="let product of currentPageContent" [routerLink]="['/product', product.id]">
    <app-product-item [item]="product" [gridMode]="true"></app-product-item>
</a>
</div>
<div *ngIf="pageCount >= 2" class="navigation">
    <a 
        *ngIf="currentPageNum > 1" 
        routerLink="./" 
        [queryParams]="{page: 1}" 
        queryParamsHandling="merge"
    ><i class="bi bi-chevron-double-left"></i></a>
    <a 
        *ngIf="currentPageNum > 1" 
        routerLink="./" 
        [queryParams]="{page: currentPageNum - 1}" 
        queryParamsHandling="merge"
    >
        <i class="bi bi-chevron-left"></i>
    </a>
    <a 
        *ngFor="let pageNum of pageWindow" routerLink="./" 
        [queryParams]="{page: pageNum}" 
        queryParamsHandling="merge" 
        
        [ngClass]="{'curr-page': pageNum === currentPageNum}"
    >{{pageNum}}</a>
    <a 
        *ngIf="currentPageNum < pageCount" 
        routerLink="./" 
        [queryParams]="{page: currentPageNum + 1}" 
        queryParamsHandling="merge"
    >
        <i class="bi bi-chevron-right"></i>
    </a>
    <a 
        *ngIf="currentPageNum < pageCount" 
        routerLink="./" 
        [queryParams]="{page: pageCount}" 
        queryParamsHandling="merge"
    ><i class="bi bi-chevron-double-right"></i></a>
</div>
